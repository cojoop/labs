name: CI - Build & Push

on:
  push:
    branches: [ "main" ]
    paths:
      - "2025-08-jwt-auth/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-projects:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          echo "matrix=$(jq -cn '{
            include: [
              {project:"2025-08-jwt-auth", services:["frontend","backend"]}
            ]
          }')" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: detect-projects
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-projects.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # --- FRONTEND ---
      - name: Build & Push frontend
        if: contains(join(matrix.services, ','), 'frontend')
        uses: docker/build-push-action@v6
        with:
          context: ./2025-08-jwt-auth        # ‚Üê ÌîÑÎ°úÏ†ùÌä∏ Î£®Ìä∏ Ïª®ÌÖçÏä§Ìä∏(Ïú†ÏßÄ)
          file: ./2025-08-jwt-auth/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64   # ‚òÖ Ï∂îÍ∞Ä
          tags: |
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-frontend:latest
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-frontend:${{ github.sha }}
          cache-from: type=gha                  # (ÏÑ†ÌÉù) Ï∫êÏãú
          cache-to: type=gha,mode=max

      # --- BACKEND ---
      - name: Build & Push backend
        if: contains(join(matrix.services, ','), 'backend')
        uses: docker/build-push-action@v6
        with:
          context: ./2025-08-jwt-auth
          file: ./2[48;58;206;1740;2884t025-08-jwt-auth/backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64   # ‚òÖ Ï∂îÍ∞Ä
          tags: |
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-backend:latest
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
