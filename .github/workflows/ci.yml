name: CI - Build & Push

on:
  push:
    branches: [ "main" ]
    paths:
      - "2025-08-jwt-auth/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-projects:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          echo "matrix=$(jq -cn '{
            include: [
              {project:"2025-08-jwt-auth", services:["frontend","backend"]}
            ]
          }')" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: detect-projects
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-projects.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---------- FRONTEND ----------
      - name: Docker meta (frontend)
        id: meta_fe
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.project }}-frontend

      - name: Build & Push frontend
        if: contains(join(matrix.services, ','), 'frontend')
        uses: docker/build-push-action@v6
        with:
          context: ./2025-08-jwt-auth
          file: ./2025-08-jwt-auth/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-frontend:latest
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-frontend:${{ github.sha }}

      # ---------- BACKEND ----------
      - name: Docker meta (backend)
        id: meta_be
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.project }}-backend

      - name: Build & Push backend
        if: contains(join(matrix.services, ','), 'backend')
        uses: docker/build-push-action@v6
        with:
          context: ./2025-08-jwt-auth
          file: ./2025-08-jwt-auth/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-backend:latest
            ghcr.io/${{ github.repository }}/2025-08-jwt-auth-backend:${{ github.sha }}
